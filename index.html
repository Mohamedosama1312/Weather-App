<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">

    <title>Weather App</title>

    <!--^########################## google  fonts   ######################## -->
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <!--^##########################   font Awesome   ######################## -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--^##########################   main css file   ######################## -->
    <link rel="stylesheet" href="./css/main.css">


</head>


<body>

    <div class="site-content">
        <div class="site-header">
            <div class="container">
                <a href="index.html" class="branding">
                    <img src="./images/logo@2x.png" alt="" class="logo">
                    <div class="logo-type">
                        <h1 class="site-title">weather</h1>
                    </div>
                </a>

                <!-- Default snippet for navigation -->
                <div class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
                        <li class="menu-item"><a href="">News</a></li>
                        <li class="menu-item"><a href="">Live cameras</a></li>
                        <li class="menu-item"><a href="">Photos</a></li>
                        <li class="menu-item"><a href="">Contact</a></li>
                    </ul> <!-- .menu -->
                </div> <!-- .main-navigation -->


            </div>
        </div> <!-- .site-header -->

        <div class="hero">
            <div class="container">
                <form action="#" class="find-location">
                    <input type="text" id="searchInput" placeholder="Find your location...">
                    <input type="button" id="searchBtn" value="Find">
                </form>

            </div>
        </div>
        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container">

                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-form">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-google"></i></a>
                            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer> <!-- .site-footer -->
    </div>


    <script src="./js/index.js"></script>
</body>

</html>
